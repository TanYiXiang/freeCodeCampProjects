<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sample Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id = "title-section">
  <h1 id = "title">freeCodeCamp Survey Form </h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</div>

<div id = "survey-section">
  <form id="survey-form">
    <div id ="name-section" class="sect">
     <label id="name-label"for="name">Name</label> 
     <input id="name" class="input-field" required type="text" placeholder="Enter your name">
    </div>
    <div id ="email-section" class ="sect">
     <label id="email-label" for="email">Email</label> 
     <input id="email" class="input-field" required type="email" placeholder="Enter your email"> 
    </div>
    <div id ="age-section" class="sect">
     <label id="number-label" for="number">Age</label> 
     <input id="number" min="1"max="100" required class="input-field" type="number" placeholder="Enter your age">
    </div>
    <div id ="dropdown-section" class="sect">
       <label id="feature-label" for="dropdown">Fave Feature</label>
       <select name="features" id="dropdown">
         <option value="challenges">Challenges</option>
         <option value="projects">Projects</option>
         <option value="community">Community</option>
         <option value="open-source">Open Source</option>
       </select> 
    </div>
     <div id ="radio-section" class="sect">
       <p class="section-description">Would you recommend freeCodeCamp?</p>
        <input type="radio" checked id="yes" name="recommend" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="recommend" value="no">
        <label for="no">No</label>
     </div>
     <div id ="checkbox-section" class="sect">
       <p class="section-description">What would you like to see improved?</p>
        <input type="checkbox" id="improve1" name="improve" value="front"><span>Front-end Projects</span><br>
        <input type="checkbox" id="improve2" name="improve" value="back"><span>Back-end Projects</span><br>
        <input type="checkbox" id="improve3" name="improve" value="data"><span>Data Visualization</span><br>  
     </div>
     <div id= "comment-section" class="sect">
        <label id="comment-label" for="comment">Any Comments?</label>
       <textarea id="comment" rows = "5" Placeholder="Enter your comments here"></textarea>
     </div>
    <button id="submit">Submit</button>
    <div> 
  </form>
</div>
<!-- partial -->
  
</body>
</html>
