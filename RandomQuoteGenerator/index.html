<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random Quote Generator</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>

<div class = "container" id="wrapper">
  <div id="quote-box" class = "card shadow-lg">
    <div class="card-body">
      <h4 id="text">"Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."</h4>
      <p id="author">- Abraham Lincoln</p>
      <div class = "row">
        <div class = "col-sm-6">
          <a id="tweet-quote" target ="_top"  class="btn btn-primary shadow-none"><i class="fab fa-twitter"></i></a>
        </div>
        <div class = "col-sm-6">
        <a id="new-quote" href="#" class="btn btn-primary shadow-none">New quote</a>
        </div>
      </div>    
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script><script type="module" src="./script.js"></script>

</body>
</html>
